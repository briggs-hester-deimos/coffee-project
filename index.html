            <img src="img/coffeeLogo.png" style="width: 30%">
            <img src="img/coffeeHeader.png" style="width: 65%">
        </div>
    </div>
</div>

<!--Jumbotron/header-->
<div class="container">
    <form>
        <div class="form-group">
            <label for="coffeeName">Coffee Name</label>
            <input class="form-control predictive-text" id="coffeeName">
        </div>
        <!--        <button type="submit" class="btn btn-primary submit-button" id="submit">Submit</button>-->
    </form>
    <div class="container end">
<!------------------Menu------------------>
<div class="container">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active tab" id="nav-all-tab" data-toggle="tab" href="#nav-all" role="tab"
               aria-controls="nav-all" aria-selected="true">All</a>
            <a class="nav-item nav-link tab" id="nav-light-tab" data-toggle="tab" href="#nav-light" role="tab"
               aria-controls="nav-light" aria-selected="false">Light</a>
            <a class="nav-item nav-link tab" id="nav-medium-tab" data-toggle="tab" href="#nav-medium" role="tab"
               aria-controls="nav-medium" aria-selected="false">Medium</a>
            <a class="nav-item nav-link tab" id="nav-dark-tab" data-toggle="tab" href="#nav-dark" role="tab"
               aria-controls="nav-dark" aria-selected="false">Dark</a>
        </div>
    </nav>
    <div class="tab-content tab-content-all" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-all" role="tabpanel" aria-labelledby="nav-all-tab">
            <div class="card-columns" id="coffees">
            </div>
        </div>
        <div class="tab-pane fade light-coffees" id="nav-light" role="tabpanel" aria-labelledby="nav-light-tab">
            <div class="card-columns" id="coffees-light">
            </div>
        </div>
    </div>
    <div class="tab-pane fade" id="nav-medium" role="tabpanel" aria-labelledby="nav-medium-tab">
        <div class="card-columns" id="coffees-medium">
        </div>
    </div>
    <div class="tab-pane fade" id="nav-dark" role="tabpanel" aria-labelledby="nav-dark-tab">
        <div class="card-columns" id="coffees-dark">
        </div>
    </div>
</div>
