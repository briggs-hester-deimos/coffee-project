<div class="container">

<!--Jumbrotron/header-->
<div class="jumbotron jumbotron-fluid header">
    <div class="container">
        <h1 class="display-4 ">Coffee</h1>
    </div>
</div>
</div>

<!--Jumbotron/header-->


<!--    First Coffee Submission Box  -->
<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Roast</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Coffee Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
<!--    end first coffee submission box-->

    <!--    Second Coffee Submission Box  -->
    <form>
        <p><h3>Add a Coffee</h3></p>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Roast</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary submit-button">Submit</button>
    </form>
</div>
    <!--    end second coffee submission box-->
<div class="container">
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Coffee</h5>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total: </h5>
                <p class="card-text">Itemized purchased list</p>
                <a href="#" class="btn btn-primary">Submit order</a>
            </div>
        </div>
    </div>
</div>
</div>
